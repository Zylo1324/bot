<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup móvil Super Zylo</title>
    <style>
      :root {
        color-scheme: light only;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top left, #fefcff 0%, #f4f4fb 45%, #edf4ff 100%);
        font-family: "Poppins", "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #0f172a;
      }

      main {
        position: relative;
        width: min(1260px, 92vw);
        height: min(720px, 82vh);
        max-height: 760px;
        background: #ffffff;
        border-radius: 54px;
        box-shadow: 0 58px 140px rgba(15, 23, 42, 0.18);
        overflow: hidden;
      }

      .phone {
        position: absolute;
        inset: 0 auto 0 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: clamp(260px, 30vw, 360px);
        height: 100%;
      }

      .phone::after {
        content: "";
        position: absolute;
        inset: auto auto 70px 60px;
        width: clamp(220px, 24vw, 280px);
        height: clamp(66px, 8vw, 90px);
        background: radial-gradient(120% 160% at 20% 30%, rgba(14, 17, 25, 0.4) 0%, rgba(14, 17, 25, 0.15) 45%, rgba(14, 17, 25, 0.05) 100%);
        filter: blur(1.4px);
        border-radius: 120px;
        transform: rotate(-6deg) translateY(24px);
        opacity: 0.65;
        z-index: 0;
      }

      .phone-screen {
        position: absolute;
        top: 16.6%;
        left: 13%;
        width: 74%;
        height: 68.5%;
        border-radius: clamp(34px, 4vw, 46px);
        background: url("./assets/home-screen.svg") center / cover no-repeat;
        box-shadow: inset 0 0 0 1.8px rgba(255, 255, 255, 0.35);
        overflow: hidden;
        z-index: 1;
      }

      .phone-frame {
        position: relative;
        display: block;
        width: 100%;
        max-width: 360px;
        height: auto;
        z-index: 2;
        pointer-events: none;
      }

      .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(155deg, rgba(255, 255, 255, 0.92) 0%, rgba(248, 249, 255, 0.82) 46%, rgba(234, 235, 249, 0.25) 100%);
        mix-blend-mode: screen;
        pointer-events: none;
        opacity: 0.9;
      }

      .message-bubble {
        position: absolute;
        right: clamp(50px, 10vw, 120px);
        bottom: clamp(60px, 10vh, 120px);
        width: clamp(340px, 32vw, 460px);
        padding: clamp(20px, 3vw, 32px) clamp(22px, 3vw, 36px);
        border-radius: clamp(26px, 4vw, 40px);
        background: linear-gradient(135deg, #00d4ff 0%, #536dff 40%, #ff2fb3 100%);
        color: #ffffff;
        box-shadow: 0 38px 70px rgba(77, 27, 119, 0.38);
        line-height: 1.48;
        font-size: clamp(15px, 1.4vw, 17px);
        z-index: 4;
      }

      .message-bubble::before {
        content: "";
        position: absolute;
        left: clamp(-56px, -4vw, -44px);
        top: clamp(-22px, -3vw, -16px);
        width: clamp(82px, 9vw, 110px);
        height: clamp(82px, 9vw, 110px);
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.35) 50%, rgba(255, 255, 255, 0) 100%);
        border-radius: 50%;
        box-shadow: 0 22px 40px rgba(255, 255, 255, 0.25);
        opacity: 0.85;
        z-index: -1;
      }

      .message-bubble::after {
        content: "";
        position: absolute;
        left: clamp(-42px, -3vw, -28px);
        top: clamp(36px, 3vw, 52px);
        width: clamp(36px, 3vw, 48px);
        height: clamp(36px, 3vw, 48px);
        background: linear-gradient(135deg, #38ff9c 0%, #39adff 45%, #ffb347 100%);
        clip-path: polygon(50% 0%, 62% 36%, 100% 36%, 69% 58%, 82% 100%, 50% 74%, 18% 100%, 31% 58%, 0% 36%, 38% 36%);
        filter: drop-shadow(0 12px 18px rgba(20, 22, 45, 0.22));
        z-index: 1;
      }

      .message-bubble p {
        margin: 0 0 clamp(12px, 2vw, 18px) 0;
      }

      .message-bubble p:last-child {
        margin-bottom: 0;
        font-weight: 600;
      }

      .message-bubble span {
        display: block;
        font-size: clamp(13px, 1.3vw, 15px);
        letter-spacing: 0.16em;
        text-transform: uppercase;
        margin-bottom: clamp(12px, 2vw, 16px);
        font-weight: 600;
        opacity: 0.75;
      }

      @media (max-width: 900px) {
        main {
          height: auto;
          padding-bottom: 160px;
        }

        .phone {
          position: relative;
          inset: auto;
          margin: 60px auto 40px;
        }

        .phone::after {
          left: 20%;
        }

        .message-bubble {
          position: relative;
          inset: auto;
          margin: 0 auto 80px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="phone">
        <div class="phone-screen" aria-hidden="true"></div>
        <img
          src="./assets/phone-frame.svg"
          class="phone-frame"
          alt="Marco del teléfono inteligente"
        />
      </div>
      <article class="message-bubble">
        <span>Beta testing en marcha</span>
        <p>
          Tener ideas potentes a beta realmente no es una casualidad, es trabajo repetido en
          sprints, datos e iteración constante.
        </p>
        <p>
          Vamos a convertir cada insight en un experimento real y medible. Así llegamos a
          producción rápido y sin perder calidad.
        </p>
      </article>
      <div class="hero-overlay" aria-hidden="true"></div>
    </main>
  </body>
</html>
